<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Beer Goggles</title>
	<link rel="stylesheet" href="https://npmcdn.com/tachyons@4.0.0-beta.12/css/tachyons.min.css">
	<script src="js/levenshtein.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<main class="mw7 pa3 center">
		<h1>Beer Goggles</h1>

		<label for="img-to-scan">
			Scan a beer menu: <input type="file" name="img-to-scan" id="imgInput" required>
		</label>
		<h3>Text from menu:</h3>
		<p id="data"></p>
		<!-- <h2>
			<span id="resultText">1 beer</span> found:
		</h2>
		<ul id="resultList">
			<li id="resultItemTemp"></li>
		</ul> -->
	</main>

	<script type="text/javascript">
		// grab some DOM
		var imgInput = document.getElementById('imgInput'),
			resultText = document.getElementById('resultText'),
			resultList = document.getElementById('resultList'),
			resultItemTemp = document.getElementById('resultItemTemp');
		// set aside for beer results
		var beers = [];

		imgInput.addEventListener('change', handleFileSelect, false);

		function handleFileSelect(evt) {
		    var fileList = evt.target.files;
		  
		    for (var i = 0; i < fileList.length; i++) {
		        loadFile(fileList[i]);
		    }
		}

		function loadFile(file) {
		    var reader = new FileReader();
		    reader.onload = function (evt) {
		    	var result = evt.target.result,
		    		cleanResult = result.replace(/data:image\/jpeg;base64,/, "");
		    	googleVision(cleanResult.toString());
		    };
		    reader.readAsDataURL(file); // broken in iOS8 && Safari
		}
	</script>
</body>
</html>
