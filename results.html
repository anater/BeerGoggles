<!DOCTYPE html>
<html>

<body class="sans-serif">
	<main class="center tc pv3">
        <span class="f6 ttu tracked-mega black-30">Results</span>
        <ul class="list pa0 mt3">
            <li class="db w-100 mb3 lh-solid">
                <div class="bt bw2 b--black-10 flex flex-row justify-between items-center">
                    <svg id="searchIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" class="fill-gray w1 ml3"><g><path d="M11.08,6.77a4.15,4.15,0,0,0-1.26-3,4.15,4.15,0,0,0-3-1.26,4.15,4.15,0,0,0-3,1.26,4.15,4.15,0,0,0-1.26,3,4.15,4.15,0,0,0,1.26,3,4.15,4.15,0,0,0,3,1.26,4.15,4.15,0,0,0,3-1.26,4.15,4.15,0,0,0,1.26-3Zm4.92,8A1.25,1.25,0,0,1,14.77,16a1.14,1.14,0,0,1-.87-.37l-3.3-3.29a6.58,6.58,0,0,1-3.84,1.19A6.65,6.65,0,0,1,4.14,13,6.63,6.63,0,0,1,.53,9.4a6.75,6.75,0,0,1,0-5.26A6.63,6.63,0,0,1,4.14.53,6.75,6.75,0,0,1,9.4.53,6.63,6.63,0,0,1,13,4.14a6.65,6.65,0,0,1,.53,2.63,6.58,6.58,0,0,1-1.19,3.84l3.3,3.3a1.18,1.18,0,0,1,.36.87Z"/></g></svg>
                    <input
                        class="input-reset pv3 pl3 black-30 ma0 b--none w-100 pa0 f4 ttu tracked b"
                        type="search"
                        placeholder="Acme California"
                        value="Acme California" />
                </div>
                <ul class="list pa0 cf db tl f6">
                    <li class="db w-100">
                        <div class="pa3 br bw3" style="border-color: #7C2529 ;">
                            <span class="db mb2">North Coast Brewing Company</span>
                            <h4 class="ma0 f4 mb2">Acme California Brown Ale</h4>
                            <span class="b br bw1 pr2 mr2">5.6%</span><span>American-Style Brown Ale</span>
                        </div>
                    </li>
                </ul>
            </li>
        </ul>
        <a class="db f6 mt4 tracked-mega ttu no-underline black-30" href="http://andrewnater.com">
            Built by Andrew Nater
        </a>
	</main>
</body>
<script>
    buildSearch('Acme California', ['1','','']);

    function buildSearch(query, results){
        var search = createEl('li', 'db w-100 mb3 lh-solid'),
            input = createEl('input', 'input-reset outline-0 pv3 pl3 black-30 ma0 b--none w-100 pa0 f4 ttu tracked b'),
            searchIcon = document.getElementById('searchIcon').cloneNode(true);
            inputContainer = createEl('div', 'bt bw2 b--black-10 flex flex-row justify-between items-center'),
            resultList = createEl('ul', 'list pa0 cf db tl f6');

        input.type = 'search';
        input.placeholder = input.value = query;
        inputContainer.appendChild(searchIcon);
        inputContainer.appendChild(input);

        for (var i = 0; i < results.length; i++) {
            var r = results[i],
                resultEl = buildResult('North Coast Brewing Company', 'Acme California Brown Ale', '5.6%', 'American-Style Brown Ale');
            resultList.appendChild(resultEl);
        }

        search.appendChild(inputContainer);
        search.appendChild(resultList);
        // append to list
        document.querySelector('ul.list').appendChild(search);
    }

    function buildResult(brewery, beer, abv, style){
        var result = createEl('li', 'db w-100'),
            container = createEl('div', 'pa3 br bw3'),
            breweryEl = createEl('span', 'db mb2'),
            beerEl = createEl('h4', 'ma0 f4 mb2'),
            abvEl = createEl('span', 'b'),
            styleEl = createEl('span', 'bl bw1 pl2 ml2');

        breweryEl.textContent = brewery;
        container.appendChild(breweryEl);

        beerEl.textContent = beer;
        container.appendChild(beerEl);

        abvEl.textContent = abv;
        container.appendChild(abvEl);

        styleEl.textContent = style;
        container.appendChild(styleEl);

        result.appendChild(container);

        return result;
    }

    function createEl(tag, c){
        var el = document.createElement(tag);
        if(c){
            var cSplit = c.split(' ');
            for (var i = 0; i < cSplit.length; i++) {
                el.classList.add(cSplit[i]);
            }
        }
        return el;
    }
</script>
</html>
