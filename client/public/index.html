<!doctype html>
<html lang="en">
    <head>
        <title>Beer Goggles - Results</title>
        <link rel="stylesheet" href="https://npmcdn.com/tachyons@4.0.1/css/tachyons.min.css">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <!-- <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico"> -->
        <style>
            /* Reset iOS selection behavior */
            *{
                -webkit-tap-highlight-color: rgba(0,0,0,0);
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                user-select: none;
            }

            .outline-0{
                outline: none;
            }

            .c-marker{
                padding: 0;
                border: none;
                border-radius: .2rem;
                position: absolute;
                transform: skewX(-5deg);
                transition: background, transform .2s ease;
                opacity: .6;
            }

            .c-marker.active{
                box-shadow: 0px 0px 15px rgba(0, 0, 0, .25);
                transform: scale(1.5) translateY(-5%);
                background-color: rgba(255, 255, 255, 0.5);
                border: 1px solid rgba(0, 0, 0, .25);
                z-index: 9999;
            }

            .c-marker:disabled{
                background-color: red;
                opacity: .4;
            }
        </style>
    </head>
    <body class="sans-serif fw4 bg-dark-gray fixed w-100 h-100 overflow-hidden">
        <div id="root"></div>
        <script>
            window.onload = function(){
                // freeze viewport
                document.body.addEventListener(
                    "touchmove",
                    function(e){ e.preventDefault(); },
                    false
                );
            }
        </script>
    </body>
</html>
